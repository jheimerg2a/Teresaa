<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol Animado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: linear-gradient(to top, #a1d4f5 0%, #d5eaf5 60%, #ffffff 100%);
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            transition: background 1s ease;
        }

        body.night-mode {
            background: linear-gradient(to top, #020111 0%, #19163a 70%);
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            background-image:
                    radial-gradient(white, rgba(255,255,255,0.2) 2px, transparent 40px),
                    radial-gradient(white, rgba(255,255,255,0.15) 1px, transparent 30px),
                    radial-gradient(white, rgba(255,255,255,0.1) 2px, transparent 40px),
                    radial-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: -1;
        }

        body.night-mode #stars {
            opacity: 1;
        }

        body.night-mode .floating-phrase {
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        #night-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        #night-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        body.night-mode #night-mode-toggle {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        #music-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .music-btn {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        body.night-mode .music-btn {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        #tap-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #911708;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 50;
        }

        body.night-mode #tap-instruction {
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #tap-instruction.hidden {
            opacity: 0;
            transition: opacity 1s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .sunflower-container {
            position: relative;
            bottom: -50px;
            animation: sway 12s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @media (hover: hover) {
            .sunflower-container:hover {
                animation-play-state: paused;
            }
        }

        .stem {
            width: 15px;
            height: 400px;
            background: linear-gradient(to right, #4a7d29, #6a9c40);
            border-radius: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
        }

        .leaf {
            position: absolute;
            background: linear-gradient(to bottom right, #5a8c39, #8bc34a);
            border-radius: 50% 0 50% 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .leaf.leaf-1 {
            width: 80px;
            height: 100px;
            bottom: 200px;
            left: 30px;
            transform: rotate(10deg);
        }

        .leaf.leaf-2 {
            width: 70px;
            height: 90px;
            bottom: 120px;
            left: 135px;
            transform: rotate(-10deg) scaleX(-1);
        }

        .head {
            width: 250px;
            height: 250px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            bottom: 380px;
        }

        .center {
            width: 120px;
            height: 120px;
            background: radial-gradient(ellipse at center, #6b4a2f 0%, #4a301a 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: inset 0 0 15px #2a1a0a;
        }

        .center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image:
                    radial-gradient(#9d785a 15%, transparent 16%),
                    radial-gradient(#9d785a 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            opacity: 0.3;
        }

        .petal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: bottom center;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.15);
            border: 1px solid #ffc800;
        }

        .petal-back {
            width: 60px;
            height: 140px;
            background: linear-gradient(to top, #e6b800, #ffd700);
            border-radius: 50% 50% 0 0;
            z-index: 1;
        }

        .petal-middle {
            width: 50px;
            height: 120px;
            background: linear-gradient(to top, #ffcc00, #ffea80);
            border-radius: 50% 50% 0 0;
            z-index: 2;
        }

        .petal-front {
            width: 40px;
            height: 100px;
            background: linear-gradient(to top, #ffd700, #fff2b2);
            border-radius: 50% 50% 0 0;
            z-index: 3;
        }

        .petal.clickable {
            cursor: pointer;
            transition: filter 0.2s ease-in-out;
        }

        .petal.clickable:hover {
            filter: brightness(1.1);
        }

        .floating-phrase {
            position: absolute;
            color: #911708;
            font-size: 22px;
            font-style: italic;
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            animation: floatUp 6s ease-out forwards; /* Duraci√≥n aumentada de 3s a 6s */
            transition: color 1s ease;
            z-index: 20;
        }

        .petal.falling {
            animation: fallAndFade 2.5s ease-in forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1; /* Mantiene opacidad hasta el 70% */
            }
            100% {
                transform: translate(-50%, -50%) translateY(-200px); /* Mayor distancia */
                opacity: 0;
            }
        }

        @keyframes fallAndFade {
            0% {
                transform-origin: bottom center;
            }
            100% {
                transform: translateY(80vh) rotate(var(--original-rotate, 0deg)) rotateZ(180deg);
                opacity: 0;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(3deg);
            }
            50% {
                transform: rotate(-3deg);
            }
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .music-playing {
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<button id="night-mode-toggle">Modo Noche üåô</button>

<div id="music-controls">
    <button id="play-music" class="music-btn">üéµ Reproducir M√∫sica</button>
    <button id="stop-music" class="music-btn" style="display: none;">‚èπÔ∏è Detener M√∫sica</button>
</div>

<div id="tap-instruction">
    
</div>

<div id="stars"></div>

<div class="sunflower-container">
    <div class="head">
        <div class="center">
            <canvas id="particle-canvas"></canvas>
        </div>
    </div>
    <div class="stem"></div>
    <div class="leaf leaf-1"></div>
    <div class="leaf leaf-2"></div>
</div>

<audio id="background-music" loop>
    <!-- Aqu√≠ puedes agregar tu archivo de m√∫sica -->
    <source src="floramarilla.mp3" type="audio/mpeg">
</audio>

<script>
    const phrases = [
        "Contigo todo es mejorü§ó.",
        "Considero inadmisible no sonre√≠r cuando aparec√©süåª.",
        "Gracias por ser tu misma y existirüåü.",
        "Peque√±os instantes contigo se sienten enormesüòá.",
        "Tu sonrisa present√≥ la mejor evidencia para alegrar mi d√≠aüòÑ.",
        "Cuando pienso en cosas bonitas, tu nombre siempre apareceüôä",
        "Eres mi canci√≥n....",
        "Y Mi coincidencia favorita‚ò∫Ô∏è.",
        "Me intriga saber como invadiste mi mente y vives en el, deberia cobrarte renta? xd.",
        "Creas un mundo nuevo para m√≠ y Mi veredicto es claro: tu encanto es irrefutableü§≠.",
        "Desde que apareciste, mi coraz√≥n perdi√≥ el juicioüôà",
        "Te quiero mucho, te mando un fuerte abrazo de oso y sin alegatos‚Ä¶ tu encanto gan√≥ el caso‚ù§Ô∏è."
    ];

    let phraseIndex = 0;
    let musicStarted = false;
    let backgroundMusic = document.getElementById('background-music');

    // Crear contexto de audio web para generar m√∫sica sint√©tica (respaldo)
    let audioContext;
    let oscillator;
    let gainNode;

    function createSyntheticMusic() {
        if (audioContext) {
            audioContext.close();
        }
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Crear un oscilador principal
        oscillator = audioContext.createOscillator();
        gainNode = audioContext.createGain();
        
        // Configurar una melod√≠a simple y relajante
        const frequencies = [523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77]; // Do, Re, Mi, Fa, Sol, La, Si
        let currentNote = 0;
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(frequencies[0], audioContext.currentTime);
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        
        // Cambiar notas cada 2 segundos para crear una melod√≠a
        const playMelody = () => {
            if (musicStarted && audioContext.state === 'running') {
                currentNote = (currentNote + 1) % frequencies.length;
                oscillator.frequency.setValueAtTime(frequencies[currentNote], audioContext.currentTime);
                setTimeout(playMelody, 2000);
            }
        };
        
        setTimeout(playMelody, 2000);
    }

    function startMusic() {
        if (!musicStarted) {
            musicStarted = true;
            
            // Intentar reproducir el archivo de audio primero
            if (backgroundMusic.canPlayType && backgroundMusic.canPlayType('audio/mpeg')) {
                backgroundMusic.volume = 0.5; // Volumen al 50%
                backgroundMusic.play().then(() => {
                    console.log('Reproduciendo m√∫sica personalizada');
                }).catch((error) => {
                    console.log('Error al reproducir archivo, usando m√∫sica sint√©tica:', error);
                    createSyntheticMusic();
                });
            } else {
                // Si no puede reproducir el archivo, usar m√∫sica sint√©tica
                console.log('Archivo no disponible, usando m√∫sica sint√©tica');
                createSyntheticMusic();
            }
            
            document.getElementById('play-music').style.display = 'none';
            document.getElementById('stop-music').style.display = 'block';
            document.getElementById('tap-instruction').classList.add('hidden');
            document.querySelector('.sunflower-container').classList.add('music-playing');
        }
    }

    function stopMusic() {
        if (musicStarted) {
            musicStarted = false;
            
            // Detener m√∫sica personalizada
            if (!backgroundMusic.paused) {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }
            
            // Detener m√∫sica sint√©tica
            if (audioContext) {
                audioContext.close();
            }
            
            document.getElementById('play-music').style.display = 'block';
            document.getElementById('stop-music').style.display = 'none';
            document.querySelector('.sunflower-container').classList.remove('music-playing');
        }
    }

    function detachPetal(event) {
        const petal = event.currentTarget;
        if (petal.classList.contains('falling')) return;

        const computedStyle = window.getComputedStyle(petal);
        petal.style.setProperty('--original-rotate', computedStyle.transform);
        petal.classList.add('falling');

        const phrase = document.createElement('div');
        phrase.classList.add('floating-phrase');
        phrase.textContent = phrases[phraseIndex % phrases.length];
        phraseIndex++;
        phrase.style.left = `${event.clientX}px`;
        phrase.style.top = `${event.clientY}px`;
        document.body.appendChild(phrase);

        petal.addEventListener('animationend', () => petal.remove());
        phrase.addEventListener('animationend', () => phrase.remove());
    }

    function createPetals() {
        const head = document.querySelector('.head');
        const layers = [
            { count: 16, className: 'petal-back', offset: 0 },
            { count: 16, className: 'petal-middle', offset: 11.25 },
            { count: 12, className: 'petal-front', offset: 15 }
        ];
        layers.forEach(layer => {
            for (let i = 0; i < layer.count; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal', layer.className);
                const angle = (360 / layer.count) * i + layer.offset;
                petal.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
                if (layer.className === 'petal-front') {
                    petal.classList.add('clickable');
                    petal.addEventListener('click', detachPetal);
                }
                head.appendChild(petal);
            }
        });
    }

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    const centerDiv = document.querySelector('.center');
    canvas.width = centerDiv.clientWidth;
    canvas.height = centerDiv.clientHeight;

    let particlesArray = [];

    class Particle {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.vx = (Math.random() - 0.5) * 1.5;
            this.vy = (Math.random() - 0.5) * 1.5;
            this.size = Math.random() * 3 + 1;
            this.life = 100;
            this.maxLife = 100;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 1;
        }

        draw() {
            ctx.beginPath();
            ctx.globalAlpha = this.life / this.maxLife;
            ctx.fillStyle = '#ffd700';
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
        particlesArray = particlesArray.filter(p => p.life > 0);
        ctx.globalAlpha = 1;
        requestAnimationFrame(animate);
    }

    window.onload = () => {
        // Obtener referencia al elemento de audio despu√©s de que la p√°gina cargue
        backgroundMusic = document.getElementById('background-music');
        
        createPetals();

        setInterval(() => {
            for (let i = 0; i < 3; i++) {
                particlesArray.push(new Particle());
            }
        }, 300);

        animate();

        // Event listeners para m√∫sica
        document.getElementById('play-music').addEventListener('click', startMusic);
        document.getElementById('stop-music').addEventListener('click', stopMusic);
        
        // Iniciar m√∫sica al tocar la pantalla
        document.body.addEventListener('click', (e) => {
            if (!musicStarted && !e.target.closest('#night-mode-toggle') && !e.target.closest('#music-controls')) {
                startMusic();
            }
        });

        // Modo noche
        const nightModeToggle = document.getElementById('night-mode-toggle');
        nightModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');

            if (document.body.classList.contains('night-mode')) {
                nightModeToggle.textContent = 'Modo D√≠a ‚òÄÔ∏è';
            } else {
                nightModeToggle.textContent = 'Modo Noche üåô';
            }
        });
    };
</script>

</body>
</html>
